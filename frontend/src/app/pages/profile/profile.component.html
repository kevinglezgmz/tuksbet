<div class="profile-card-container">
  <mat-card *ngIf="user" class="profile-title">
    <mat-card-title>
      <h1>Mi perfil</h1>
    </mat-card-title>

    <mat-card-content>
      <img
        src="{{
          user.avatar ||
            'https://i0.wp.com/tualquiler.cr/wp-content/uploads/2017/03/default-user.png?fit=400%2C400&ssl=1&w=640'
        }}"
        alt=""
      />
      <h1>{{ user.username }}</h1>
    </mat-card-content>
    <mat-card-subtitle>
      <h1>Editar perfil</h1>
    </mat-card-subtitle>
  </mat-card>
  <app-update-user-name
    usernameValue="{{ user!.username }}"
    *ngIf="user"
    (usernameChanged)="usernameChangedHandler($event)"
  ></app-update-user-name>
  <app-update-password *ngIf="user && !isSocialUser"></app-update-password>
  <app-update-avatar *ngIf="user" (avatarChanged)="avatarChangedHandler($event)"></app-update-avatar>
</div>
