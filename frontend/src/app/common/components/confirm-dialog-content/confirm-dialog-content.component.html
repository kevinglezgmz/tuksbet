<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <span class="dialog-content">{{ data.body }}</span>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" color="warn">Borrar</button>
</mat-dialog-actions>
