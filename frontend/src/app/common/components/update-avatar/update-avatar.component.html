<mat-card>
  <mat-card-title>
    <h1>Cambiar avatar</h1>
  </mat-card-title>

  <mat-card-content>
    <form (submit)="updateAvatar()" [formGroup]="updateAvatarForm">
      <mat-error *ngIf="updateAvatarError.length > 0">
        {{ updateAvatarError }}
      </mat-error>

      <div class="form-field-container">
        <mat-label>Escoge un archivo</mat-label>
        <br />
        <label for="file-upload" class="custom-file-upload"> Elegir archivo </label>
        <input
          type="file"
          formControlName="newAvatar"
          id="file-upload"
          (change)="fileSelected($event)"
          (input)="onFileInput()"
          required
        />
        <mat-error *ngIf="updateAvatarForm.get('newAvatar')!.hasError('invalidFileType')">
          Archivos v√°lidos: .jpg, .jpeg, .png, .gif
        </mat-error>
      </div>

      <button mat-raised-button color="primary" type="submit">Cambiar avatar</button>
    </form>
  </mat-card-content>
</mat-card>
